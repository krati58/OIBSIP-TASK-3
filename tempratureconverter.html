<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="far.css">
</head>
<body>
    <div class="temp-container">
        <div class="header">
            <span class="heading">Temprature Converter</span>
            <span class="icon"><i class="fas fa-temprature-high"></i></span>
        </div>
        <div class="text-symbol">
            <span>&#8451 &#8457</span>
            <span class="temp-icon"><i class="fas cloud-rain"></i></span>
            
        </div>
        <div class="input-temp">
            <div class="celsius">
                <span class="text-cel">Celsius &#8451 </span>
                <input type="number" value="0" id="celsius">
            </div>
            <div class="fahrenheit">
                <span class="text-far">Fahrenheit &#8457 </span>
                <input type="number" value="32" id="fahrenheit">
            </div>
        </div>
    </div>
</body>
<script>
    var celsius =document.getElementById("celsius");
    var fahrenheit =document.getElementById("fahrenheit");

    celsius.addEventListener('input', function(){
        let cel=this.value;
        let far =(cel*9/5)+32;
        if(!Number.isInteger(far)){
            far=far.toFixed(4);
        }
        fahrenheit.value=far;
    })
    fahrenheit.addEventListener('input', function(){
        let far=this.value;
        let cel =(far-32)*5/9;
        if(!Number.isInteger(cel)){
            cel=cel.toFixed(4);
        }
        celsius.value=cel;
    })


</script>
</html>
